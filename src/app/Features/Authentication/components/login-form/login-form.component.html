<div
  class="sm:min-h-[900px] w-full md:w-[800px] xl:w-[1296px] absolute top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 sm:flex sm:justify-center sm:border-[2px] sm:rounded-md"
>
  <div
    class="w-full md:w-[50%] xl:w-[44.4%] md:py-8 md:px-12 xl:py-12 xl:px-24 md:flex md:flex-col md:justify-center"
  >
    <div>
      <!-- هيدر بتاع الفورم -->
      <div class="text-center">
        <img src="favicon.ico" class="w-10 h-10 mx-auto" alt="" />
        <h2 class="font-bold tracking-tight text-gray-900 text-2xl/9 mt-6">
          Sign in to your account
        </h2>
      </div>
      <!-- البدي بتاع الفورم -->
      <!-- اول جزء -->
      <div class="mt-8">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="flex flex-col gap-6 w-[95%] mx-auto">
            <div class="flex flex-col gap-2">
              <label for="email" class="text-sm font-[500] text-black"
                >Email address</label
              >
              <input
                type="email"
                id="email"
                class="bg-white text-black rounded-[5px] border outline-none pl-2 h-8 text-sm focus:border-[2px] focus:border-blue-500"
                formControlName="email"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label for="password" class="text-sm font-[500] text-black"
                >Password</label
              >
              <input
                type="password"
                id="password"
                class="bg-white text-black border rounded-[5px] outline-none pl-2 h-8 text-sm focus:border-[2px] focus:border-blue-500"
                formControlName="password"
              />
            </div>
            <div class="flex justify-between">
              <div class="flex items-center gap-x-2">
                <input type="checkbox" class="" />
                <label for="remember me" class="text-sm text-black"
                  >Remember me</label
                >
              </div>
              <p class="text-sm">Forgot password?</p>
            </div>
            <button
              [disabled]="myForm.invalid"
              class="bg-black py-[6px] px-3 text-center text-white font-semibold rounded-md w-full flex items-center justify-center gap-x-2"
              [class]="{
                'bg-gray-300': myForm.invalid
              }"
            >
              <span>Sign In</span>
              @if (isLoading$ | async) {
              <app-spinner />
              }
            </button>
            @if (isError$ | async) {
            <p class="text-lg text-red-600 text-center">
              {{ isError$ | async
              }}<span class="text-orange-400 text-xl"> ⚠</span>
            </p>
            }
          </div>
        </form>
      </div>
      <!-- تاني جزء -->
      <div class="mt-8 w-[95%] mx-auto">
        <div class="flex items-center gap-4">
          <span class="flex-grow h-px bg-gray-400"></span>
          <span class="text-gray-700">Or continue with</span>
          <span class="flex-grow h-px bg-gray-400"></span>
        </div>

        <div class="mt-6 0 flex gap-4">
          <a
            href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?client_id=553442785711-ogp42g6shrd8aobaud7mvvjbcrp7qhpc.apps.googleusercontent.com&redirect_uri=http%3A%2F%2Flocalhost%3A3050%2Fapi%2Fv1%2Fauth%2Fgoogle%2Fcallback&response_type=code&scope=openid%20email%20profile&access_type=offline&prompt=consent&service=lso&o2v=1&ddm=1&flowName=GeneralOAuthFlow"
            class="py-2 px-3 bg-white text-center w-full rounded-md border flex justify-center gap-x-2"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true" class="w-5 h-5">
              <path
                d="M12.0003 4.75C13.7703 4.75 15.3553 5.36002 16.6053 6.54998L20.0303 3.125C17.9502 1.19 15.2353 0 12.0003 0C7.31028 0 3.25527 2.69 1.28027 6.60998L5.27028 9.70498C6.21525 6.86002 8.87028 4.75 12.0003 4.75Z"
                fill="#EA4335"
              ></path>
              <path
                d="M23.49 12.275C23.49 11.49 23.415 10.73 23.3 10H12V14.51H18.47C18.18 15.99 17.34 17.25 16.08 18.1L19.945 21.1C22.2 19.01 23.49 15.92 23.49 12.275Z"
                fill="#4285F4"
              ></path>
              <path
                d="M5.26498 14.2949C5.02498 13.5699 4.88501 12.7999 4.88501 11.9999C4.88501 11.1999 5.01998 10.4299 5.26498 9.7049L1.275 6.60986C0.46 8.22986 0 10.0599 0 11.9999C0 13.9399 0.46 15.7699 1.28 17.3899L5.26498 14.2949Z"
                fill="#FBBC05"
              ></path>
              <path
                d="M12.0004 24.0001C15.2404 24.0001 17.9654 22.935 19.9454 21.095L16.0804 18.095C15.0054 18.82 13.6204 19.245 12.0004 19.245C8.8704 19.245 6.21537 17.135 5.2654 14.29L1.27539 17.385C3.25539 21.31 7.3104 24.0001 12.0004 24.0001Z"
                fill="#34A853"
              ></path>
            </svg>
            <span class="text-sm font-medium">Google</span>
          </a>
          <a
            href=""
            class="py-2 px-3 bg-white text-center w-full rounded-md border flex justify-center gap-x-2"
          >
            <svg
              fill="currentColor"
              viewBox="0 0 20 20"
              aria-hidden="true"
              class="w-5 h-5"
            >
              <path
                d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z"
                clip-rule="evenodd"
                fill-rule="evenodd"
              ></path>
            </svg>
            <span class="font-medium text-sm">Github</span></a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="md:w-[50%] xl:w-[56.6%] hidden sm:block">
    <img
      src="photo-1496917756835-20cb06e75b4e.avif"
      alt=""
      class="h-full w-full object-cover rounded-r-md"
    />
  </div>
</div>
